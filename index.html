<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MAPA - Front-END</title>
</head>
<body>
    <main>
        <h1 class="centralizado">MAPA - Front-END</h1>
        <h3 class="centralizado">José Bruno Campanholi dos Santos</h3>
        <hr>
        <h1 class="m-20 ">Loja Fictícia S.A.</h1>
        <div class="cabecalho">
            <h1 class="senha">Nenhuma senha</h1>
            <p class="caixa m-20 ">CAIXA</p>
        </div>

        <section class="container">
            <div class="left">
                <p><strong> Para Clientes:</strong></p>
                <p class="m-20">Escolha o seu tipo de atendimento:</p>
                <div class="botoes">
                    <button type="button" id="comum">Comum</button>
                    <button type="button" id="rapido">Rápido</button>
                    <button type="button" id="prioritario">Prioritário</button>
                </div>
            </div>
            <div class="right">
                <p><strong> Para Caixas:</strong></p>
                <p class="m-20">Clique em um caixa para chamar uma senha:</p>
                <div class="botoes">
                    <button type="button" id="caixa1">Caixa 1</button>
                    <button type="button" id="caixa2">Caixa 2</button>
                    <button type="button" id="caixa3">Caixa 3</button>
                    <button type="button" id="caixa4">Caixa 4</button>
                </div>
            </div>
        </section>
        

    </main>

    <script src="senha.js"></script>
</body>
</html>
